{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container-fluid " style="background-color : #678983;">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>

      <!-- This is where your WTForm will go -->
      {{ wtf.quick_form(form, novalidate=True) }}

	  <p class="btn btn-success add-button"><a href="{{ url_for('cafes') }}" role="button">See all cafes</a></p>

    </div>
  </div>
</div>

{% endblock %}
